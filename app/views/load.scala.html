@(controller: de.htwg.se.controller.controllerComponent.ControllerInterface)
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<h1>Geladen</h1>
<p>
    Das Spiel wurde Geladen!
</p>
<table style="width:400px;height:300px;text-align:center;">
    @for(index0 <- 0 until controller.field.size) {
    <tr style="height:47.33px;">
        @for(index1 <- 0 until controller.field.size2) {
        <td style="width:54.56px;">@{controller.field.stone(index0, index1).toString}</td>
        }
    </tr>
    }
</table>
<br/>
<br/>
<form style="display:inline-block;" method="POST" action="/put">
    <label style="width:45px;">Reihe:  </label>
    <input id="row" name="row" required><br />
    <label style="width:45px;">Spalte:</label>
    <input id="column" name="column" required><br />
    <input type="submit" value="Platzieren">
</form>
<br/>
<form style="display:inline-block;" method="POST" action="/save">
    <input type="submit" value="Speichern">
</form>
<form style="display:inline-block;" method="GET" action="/load">
    <input type="submit" value="Laden">
</form>
<br/>
<form style="display:inline-block;" method="GET" action="/redo">
    <input type="submit" value="Redo">
</form>
<form style="display:inline-block;" method="GET" action="/undo">
    <input type="submit" value="Undo">
</form>
<br/>
<form style="display:inline-block;" method="POST" action="/newGame">
    <input type="submit" value="New Game">
</form>
</body>
</html>
